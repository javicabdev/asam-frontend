# Configuración de Netlify para ASAM Frontend

[build]
  # Comando de build
  command = "npm run build:safe"
  
  # Directorio de publicación
  publish = "dist"

[build.environment]
  # Node version (Vite 7+ requires Node.js 20.19+ or 22.12+)
  NODE_VERSION = "20.19.0"
  
  # Variables de entorno para el build
  # Estas se pueden sobrescribir en el panel de Netlify
  VITE_APP_NAME = "ASAM"
  VITE_APP_VERSION = "1.0.0"
  VITE_ENABLE_PWA = "true"
  VITE_ENABLE_ANALYTICS = "false"

# Redirecciones para SPA (React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API Proxy para el backend en Google Cloud Run
[[redirects]]
  from = "/graphql"
  to = "https://asam-backend-jtpswzdxuq-ew.a.run.app/graphql"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# Headers de seguridad (DAST: Protección contra XSS, Clickjacking, etc.)
[[headers]]
  for = "/*"
  [headers.values]
    # HSTS: Fuerza HTTPS por 1 año (DAST requerimiento crítico)
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

    # Previene clickjacking (DAST: X-Frame-Options)
    X-Frame-Options = "DENY"

    # Previene MIME type sniffing (DAST requerimiento)
    X-Content-Type-Options = "nosniff"

    # XSS Protection (legacy, pero aún útil para navegadores antiguos)
    X-XSS-Protection = "1; mode=block"

    # Controla qué información de referrer se envía
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Content Security Policy (DAST: Defensa principal contra XSS)
    # NOTA: 'unsafe-inline' y 'unsafe-eval' son necesarios para Vite + Material-UI
    # TODO SAST: Migrar a nonces o hashes para eliminar 'unsafe-inline'/'unsafe-eval'
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      style-src-elem 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' data: https://fonts.gstatic.com;
      img-src 'self' data: blob: https:;
      media-src 'self';
      connect-src 'self' https://asam-backend-jtpswzdxuq-ew.a.run.app wss://asam-backend-jtpswzdxuq-ew.a.run.app https://fonts.googleapis.com https://fonts.gstatic.com;
      worker-src 'self' blob:;
      frame-ancestors 'none';
      form-action 'self';
      base-uri 'self';
      manifest-src 'self';
      upgrade-insecure-requests;
    """

    # CSP en modo reporte (descomentar para debugging sin bloquear)
    # Content-Security-Policy-Report-Only = "...misma política... report-uri /csp-report"

    # Permisos de características (Feature Policy / Permissions Policy)
    Permissions-Policy = """
      accelerometer=(),
      camera=(),
      geolocation=(),
      gyroscope=(),
      magnetometer=(),
      microphone=(),
      payment=(),
      usb=()
    """

# Headers específicos para el Service Worker
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Service-Worker-Allowed = "/"

# Headers para archivos estáticos con cache largo
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/workbox-*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers para fuentes
[[headers]]
  for = "*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

# Función para manejar el 404
[[redirects]]
  from = "/404"
  to = "/index.html"
  status = 404

# Configuración de funciones (si usas Netlify Functions)
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Configuración de desarrollo local
[dev]
  command = "npm run dev"
  port = 5173
  targetPort = 5173
  publish = "dist"
  autoLaunch = true
