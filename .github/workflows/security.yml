name: Security Scan (100% Free Tools)

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]
  schedule:
    # Ejecutar cada lunes a las 9:00 AM
    - cron: '0 9 * * 1'

jobs:
  sast:
    name: SAST - Static Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit (Dependency vulnerabilities)
        run: npm audit --audit-level=moderate
        continue-on-error: false

      - name: Run ESLint with security rules
        run: npm run lint
        continue-on-error: true

      - name: Run TypeScript type check
        run: npm run type-check

  build-test:
    name: Build & Verify
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build production
        run: npm run build:nobackend
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 7

  security-report:
    name: Generate Security Report
    runs-on: ubuntu-latest
    needs: [sast, build-test]
    if: always()

    steps:
      - name: Security scan summary
        run: |
          echo "## Security Scan Complete ðŸ›¡ï¸" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… npm audit: Dependency vulnerabilities checked" >> $GITHUB_STEP_SUMMARY
          echo "âœ… ESLint: Code security rules validated" >> $GITHUB_STEP_SUMMARY
          echo "âœ… TypeScript: Type safety verified" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build: Production build successful" >> $GITHUB_STEP_SUMMARY
