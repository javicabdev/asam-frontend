# ============================================
# QUERIES - Annual Membership Fees
# ============================================

# List all annual fees
query ListAnnualFees {
  listAnnualFees {
    id
    year
    base_fee_amount
    family_fee_extra
    due_date
  }
}

# ============================================
# MUTATIONS - Annual Membership Fees
# ============================================

# Generate annual fees for all active members
# This creates a MembershipFee record and generates pending payments
# for all active members with amounts based on membership type
mutation GenerateAnnualFees($input: GenerateAnnualFeesInput!) {
  generateAnnualFees(input: $input) {
    year
    membership_fee_id
    payments_generated
    payments_existing
    total_members
    total_expected_amount
    details {
      member_id
      member_number
      member_name
      amount
      was_created
      error
    }
  }
}
