# Payment queries and mutations

query GetPayment($id: ID!) {
  getPayment(id: $id) {
    id
    member {
      miembro_id
      numero_socio
      nombre
      apellidos
      tipo_membresia
    }
    amount
    payment_date
    status
    payment_method
    notes
    membership_fee {
      id
      year
    }
  }
}

