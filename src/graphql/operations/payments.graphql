# List all payments with filters and pagination
query ListPayments($filter: PaymentFilter) {
  listPayments(filter: $filter) {
    nodes {
      id
      member {
        miembro_id
        numero_socio
        nombre
        apellidos
        tipo_membresia
      }
      amount
      payment_date
      status
      payment_method
      notes
      membership_fee {
        id
        year
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      totalCount
    }
  }
}

mutation RegisterPayment($input: PaymentInput!) {
  registerPayment(input: $input) {
    id
    member {
      miembro_id
      numero_socio
      nombre
      apellidos
      tipo_membresia
    }
    amount
    payment_date
    status
    payment_method
    notes
  }
}

mutation UpdatePayment($id: ID!, $input: PaymentInput!) {
  updatePayment(id: $id, input: $input) {
    id
    member {
      miembro_id
      numero_socio
      nombre
      apellidos
      tipo_membresia
    }
    amount
    payment_date
    status
    payment_method
    notes
  }
}

mutation ConfirmPayment($id: ID!, $paymentMethod: String!, $paymentDate: Time, $notes: String, $amount: Float) {
  confirmPayment(id: $id, paymentMethod: $paymentMethod, paymentDate: $paymentDate, notes: $notes, amount: $amount) {
    id
    member {
      miembro_id
      numero_socio
      nombre
      apellidos
      tipo_membresia
    }
    amount
    payment_date
    status
    payment_method
    notes
  }
}

mutation CancelPayment($id: ID!, $reason: String!) {
  cancelPayment(id: $id, reason: $reason) {
    success
    message
    error
  }
}
