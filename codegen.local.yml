overwrite: true
schema:
  # Usar el esquema local en lugar del endpoint del backend
  - src/graphql/schema.json
documents:
  # Solo buscar en archivos .graphql para evitar duplicados
  - src/graphql/operations/**/*.graphql
  - src/graphql/fragments/**/*.graphql
generates:
  # Generar tipos del schema
  src/graphql/generated/schema.ts:
    plugins:
      - typescript
    config:
      enumsAsTypes: true
      scalars:
        Time: string
        JWT: string
        ID: string
  
  # Generar tipos de operaciones y hooks
  src/graphql/generated/operations.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withComponent: false
      withHOC: false
      enumsAsTypes: true
      skipTypename: false
      scalars:
        Time: string
        JWT: string
        ID: string
