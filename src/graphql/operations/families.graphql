# Family queries and mutations

query GetFamily($id: ID!) {
  getFamily(id: $id) {
    id
    numero_socio
    miembro_origen {
      miembro_id
      numero_socio
      nombre
      apellidos
    }
    esposo_nombre
    esposo_apellidos
    esposa_nombre
    esposa_apellidos
    familiares {
      id
      nombre
      apellidos
      fecha_nacimiento
      dni_nie
      correo_electronico
    }
  }
}

query ListFamilies($filter: FamilyFilter) {
  listFamilies(filter: $filter) {
    nodes {
      id
      numero_socio
      miembro_origen {
        miembro_id
        numero_socio
        nombre
        apellidos
      }
      esposo_nombre
      esposo_apellidos
      esposa_nombre
      esposa_apellidos
      familiares {
        id
        nombre
        apellidos
        fecha_nacimiento
        dni_nie
        correo_electronico
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      totalCount
    }
  }
}

query GetFamilyMembers($familyId: ID!) {
  getFamilyMembers(familyId: $familyId) {
    id
    nombre
    apellidos
    fecha_nacimiento
    dni_nie
    correo_electronico
  }
}

